{% extends 'layouts.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-lg-6 shadow p-4">
            <h2>Inscription</h2>
            <form method="POST" >
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputText1">Nom d utilisateur </label>
                  <input type="text" class="form-control" id="exampleInputText1" aria-describedby="TextHelp" name="username">
                  <small id="textHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
              </form>

        </div>
    </div>
</div>
{% endblock %}
