{% extends 'layouts.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for cate in categories %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{cate.image.url}}" alt="{cate.titre}}" width="250px" height="250px">
                    <div class="card-body">
                      <h5 class="card-title">{{cate.titre}}</h5>
                      <p class="card-text">
                        Date: {{cate.date_publication}}<br/>
                     </p>
                        <a href="{%url 'cat_detail' slug=cate.slug %}" class="btn btn-primary">En savoir plus â†’</a>
                </div>
            </div>
              <br/> <br/>
        {% endfor %}

    </div>

</div>
    <br/>
 {% endblock %}
